<html>
<head>
	<title>Celestial Explorer</title>
	<meta name="description" content="Explore the known universe in to-scale 3D space."/>
	<meta charset="utf-8"/>
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
		#loading-screen {
			position:fixed;
			height:100%;
			width:100%;
			background-color:black;
			color:white;
		}
		.load-text {
			position:fixed;
			left:50%;
			top:50%;
		}
		.instructions {
			color:white;
			background-color:black;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="instructions">Drag left mouse button to rotate, right mouse button  moves laterally. Scroll in/out to zoom.</div>
	<div id="loading-screen"><div class="load-text">Loading (this might take a while)...</div><div id="load-amount" style="margin-top:30px;" class="load-text"></div></div>
	<div class="main-body"></div>
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/three.min.js"></script>
	<script type="text/javascript" src="./js/TrackballControls.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
